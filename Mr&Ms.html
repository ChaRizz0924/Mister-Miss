<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister/Miss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    <br>
    <div class="card container-fluid col-md-6">
        <h1 class="text-center">Mr/Ms [Activity 3]</h1>
        <label><b>Please enter your name:</b></label>
    <input type="text" id="name" placeholder="Enter your name here">
    <br>
        <button class="btn btn-success" onclick="message()">Submit</button>
        <br>
        <div id="message" class="text-center"></div>
        <br>
    </div>

    <script>
        function message() {
            var name = document.getElementById("name").value;
            var message = document.getElementById("message");
    
            if (name) {
                message.innerHTML = `<h2><b>Welcome Mr/Ms. ${name}!</b></h2>`;
            } else {
                message.innerHTML = "<p>Please do not leave it blank!</p>";
            }
        }
    </script>
</body>
</html>
